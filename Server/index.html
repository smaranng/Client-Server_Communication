<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Set up body background and general styles */
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }

        /* Background image with blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://media.licdn.com/dms/image/v2/D5612AQH7Ka9cpyMa5A/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1707035530376?e=2147483647&v=beta&t=jzW30d_pLFkQo-tsR981fesAqfTbN5xsPskE7_k0onY") no-repeat center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            filter: blur(8px); /* Apply blur effect to the background image */
            z-index: -1; /* Ensure the image is behind all content */
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1; /* Make sure the content appears above the blurred background */
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 style="font-size: 50px; color:rgb(31, 48, 74)">Computer Networks</h1>
        <p style="font-size: 30px; color:rgb(37, 43, 57)">Client-Server Interaction</p>
        <img src="https://darvishdarab.github.io/cs421_f20/assets/images/client-server-1-d85a93ea16590c10bed340dd78294d0d.png" width="500" height="300">
    </div>
</body>
</html>
